syntax = "proto3";
package employee;

option java_package = "com.demo.producer.proto";
option java_outer_classname = "EmployeeProto";

message Employee {
    int32 id = 1;
    string name = 2;
    string department = 3;
    double salary = 4;
}

message EmployeeList {
    repeated Employee employees = 1;
}